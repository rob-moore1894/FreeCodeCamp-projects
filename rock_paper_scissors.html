<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="FCC_css/rock_paper_scissors.css">
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
      <img src="FCC_images/Rock-paper-scissors.png" alt="Rock Paper Scissors">
    </header>

    <div class="score-board">
      <div id="user-label" class="badge">USER</div>
      <div id="computer-label" class="badge">COMP</div>
      <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
      <p>Let's play! Make a selection!</p>
    </div>

    <div class="choices">
      <div class="choice" id="rock">
        <img src="FCC_images/rock.png" alt="rock">
      </div>
      <div class="choice" id="paper">
        <img src="FCC_images/paper.jpg" alt="paper">
      </div>
      <div class="choice" id="scissors">
        <img src="FCC_images/scissors.jpg" alt="scissors">
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="FCC_js/rock_paper_scissors.js"></script>
  </body>
</html>

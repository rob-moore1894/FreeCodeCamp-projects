<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors Lizard Spock</title>
    <link rel="stylesheet" href="FCC_css/rock_paper_scissors.css">
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors Lizard Spock</h1>
      <img src="FCC_images/rpslspock.jpg" alt="Rock Paper Scissors Lizard Spock">
    </header>

    <div class="instructions">
      <p>Need help? Let Dr. Sheldon Cooper explain how it works!</p>
      <iframe width="420" height="315" align="middle" src="https://www.youtube.com/embed/Kov2G0GouBw"></iframe>
    </div>

    <div class="score-board">
      <div id="user-label" class="badge">USER</div>
      <div id="computer-label" class="badge">COMP</div>
      <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
      <p>Let's play! Make a selection!</p>
    </div>

    <div class="choices">
      <div class="choice" id="rock">
        <img src="FCC_images/rock.png" alt="rock">
      </div>
      <div class="choice" id="paper">
        <img src="FCC_images/paper.jpg" alt="paper">
      </div>
      <div class="choice" id="scissors">
        <img src="FCC_images/scissors.jpg" alt="scissors">
      </div>
      <div class="choice" id="lizard">
        <img src="FCC_images/lizard.png" alt="scissors">
      </div>
      <div class="choice" id="spock">
        <img src="FCC_images/spock.jpg" alt="scissors">
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="FCC_js/rock_paper_scissors.js"></script>
  </body>
</html>

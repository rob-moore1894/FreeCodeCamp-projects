<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rob Moore Personal Portfolio FCC</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="FCC_css/personal_portfolio.css">
  </head>

  <body>

    <!-- User Story #6: My portfolio should have a navbar with an id of navbar. -->
    <!-- User Story #7: The navbar should contain at least one link that I can click on to navigate to different sections of the page. -->
    <!-- User Story #11: The navbar should always be at the top of the viewport. -->

    <nav id="navbar" class="navbar navbar-expand-lg navbar-light bg-secondary">
      <a class="navbar-brand" href="#">
    <img src="FCC_images/rob_moore_profile_1.jpeg" width="45" height="30" alt="">
  </a>
      <a class="navbar-brand" href="#">Rob Moore</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="#welcome-section">Welcome<span class="sr-only">(current)</span></a>
          <a class="nav-item nav-link" href="#projects">Projects</a>
          <a class="nav-item nav-link" href="#">Pricing</a>
          <a class="nav-item nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
        </div>
      </div>
    </nav>

    <!-- User Story #1: My portfolio should have a welcome section with an id of welcome-section. -->
    <!-- User Story #2: The welcome section should have an h1 element that contains text. -->
    <!-- User Story #10: The height of the welcome section should be equal to the height of the viewport. -->
    <section id="welcome-section">
      <h1>Hi, I'm Rob Moore</h1>
      <h3>Web Developer</h3>
      <p>This webpage was built from the ground up utilizing Atom Text Editor, and styled through Bootstrap.  This is a project from <a href="https://www.freecodecamp.org">FreeCodeCamp.org</a>. </p>
    </section>

      <!-- User Story #3: My portfolio should have a projects section with an id of projects. -->
      <!-- User Story #4: The projects section should contain at least one element with a class of project-tile to hold a project. -->
      <!-- User Story #5: The projects section should contain at least one link to a project. -->

    <section id="projects">
      <div class="project-tile">
        <a href="https://chores-allowance.glitch.me/">Chores/Allowance Calculator Project</a>
      </div>
    </section>

    <!--
User Story #8: My portfolio should have a link with an id of profile-link, which opens my GitHub or FCC profile in a new tab.

    <script type="text/javascript" src="FCC_js/personal_portfolio.js"></script>
  </body>
</html>
